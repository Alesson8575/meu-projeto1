<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: #111;
            color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #ffc107;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Carros e Bicicletas</h1>

        <div class="product-card">
            <h2 class="product-title">Carro: R$ 1999</h2>
            <p class="product-description">Carro modelo 2045, com 200km rodados.</p>
            <button class="buy-button">Comprar Carro</button>
        </div>

        <div class="product-card">
            <h2 class="product-title">Bicicleta: R$ 199</h2>
            <p class="product-description">Bicicleta modelo 2050, com 20km rodados.</p>
            <button class="buy-button">Comprar Bicicleta</button>
        </div>
    </div>
</body>
</html>
