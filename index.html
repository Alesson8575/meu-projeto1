<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Profissional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form input, form button {
      padding: 10px;
      margin: 10px 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .actions button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD Profissional</h1>
    <form id="form">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="email" placeholder="Email" required />
      <button type="submit">Criar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Dados inseridos aparecerão aqui -->
      </tbody>
    </table>
  </div>

  <script>
    let dados = [];
    const form = document.getElementById('form');
    const tabela = document.getElementById('tabela-corpo');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const id = Date.now();
      dados.push({ id, nome, email });
      form.reset();
      renderTabela();
    });

    function renderTabela() {
      tabela.innerHTML = '';
      dados.forEach((item) => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td><input value="${item.nome}" onchange="editar(${item.id}, 'nome', this.value)" /></td>
          <td><input value="${item.email}" onchange="editar(${item.id}, 'email', this.value)" /></td>
          <td class="actions">
            <button onclick="deletar(${item.id})">Deletar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    function editar(id, campo, valor) {
      const item = dados.find(d => d.id === id);
      if (item) item[campo] = valor;
    }

    function deletar(id) {
      dados = dados.filter(d => d.id !== id);
      renderTabela();
    }
  </script>
</body>
</html>
