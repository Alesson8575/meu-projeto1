<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Simples</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-bar {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        .menu-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .menu-bar li {
            display: inline;
            margin: 0 15px;
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        .menu-bar a:hover {
            color: #ddd;
        }

        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .content-box h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .content-box p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="content-box">
        <h1>Bem-vindo ao Menu Simples</h1>
        <p>Este é um exemplo de menu simples com uma caixa de conteúdo. O menu é responsivo e possui uma transição suave ao passar o mouse sobre os itens. A caixa de conteúdo está centralizada na página e possui um visual limpo e moderno.</p>
    </div>
</body>
</html>
